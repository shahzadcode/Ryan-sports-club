<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ryan Sports Club Membership</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Cards and Form Alignment */
        .equal-height {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }
        /* Remove extra space */
        .container {
            max-width: 900px;
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="text-center mb-4">Choose Your Membership Plan</h2>

    <div class="row g-4 align-items-stretch">
        <!-- Membership Plans (40% width on large screens) -->
        <div class="col-lg-4 d-flex flex-column">
            <div class="row g-3">
                <!-- Indoor Plan -->
                <div class="col-12">
                    <div class="card shadow-sm equal-height">
                        <div class="card-body text-center">
                            <h5 class="card-title">Indoor</h5>
                            <p class="card-text">Access to Basketball, Badminton, Table Tennis, and more.</p>
                            <h4 class="text-primary">$29.99/month</h4>
                            <button class="btn btn-outline-primary select-plan w-100" data-plan="Indoor">Select</button>
                        </div>
                    </div>
                </div>

                <!-- Outdoor Plan -->
                <div class="col-12">
                    <div class="card shadow-sm equal-height">
                        <div class="card-body text-center">
                            <h5 class="card-title">Outdoor</h5>
                            <p class="card-text">Full access to Tennis, Football, Cricket, and Running Tracks.</p>
                            <h4 class="text-primary">$39.99/month</h4>
                            <button class="btn btn-outline-primary select-plan w-100" data-plan="Outdoor">Select</button>
                        </div>
                    </div>
                </div>

                <!-- Recreation Plan -->
                <div class="col-12">
                    <div class="card shadow-sm equal-height">
                        <div class="card-body text-center">
                            <h5 class="card-title">Recreation</h5>
                            <p class="card-text">Enjoy Yoga, Swimming, and Wellness Classes.</p>
                            <h4 class="text-primary">$24.99/month</h4>
                            <button class="btn btn-outline-primary select-plan w-100" data-plan="Recreation">Select</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Membership Form (60% width on large screens) -->
        <div class="col-lg-8 d-flex">
            <div class="card shadow-sm w-100">
                <div class="card-body">
                    <h4 class="text-center mb-3">Membership Registration</h4>
                    <form id="membership-form">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="selectedPlan" class="form-label">Selected Plan</label>
                            <input type="text" class="form-control" id="selectedPlan" readonly>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.querySelectorAll('.select-plan').forEach(button => {
        button.addEventListener('click', function () {
            document.getElementById('selectedPlan').value = this.dataset.plan;
        });
    });

    document.getElementById('membership-form').addEventListener('submit', function (event) {
        event.preventDefault();
        alert('Membership successfully submitted!');
    });
</script>

</body>
</html>
