<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Grid Bootstrap</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        .image-container {
            height: 100%; /* Har image ka parent full height hoga */
            display: flex;
            flex-direction: column;
            /* gap: 10px;  */
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Image ko crop kar deta hai taki size match ho */
            /* border-radius: 10px; */
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="container my-4">
        <div class="row g-0">
            <div class="col-md-6 d-flex flex-column image-container">
                <div class="position-relative flex-fill">
                    <img src="https://i0.wp.com/bgsirs.edu.in/wp-content/uploads/2023/10/013A0408.jpg?resize=1080%2C720&ssl=1" class="rounded">
                    <div class="overlay">Indoor</div>
                </div>
                <div class="position-relative flex-fill">
                    <img src="https://lh5.googleusercontent.com/proxy/v216sbWCqkmoAz377_Rp7VdFs2RBaDIdJpnJd7s1Cr9FaBdczLHgb-rweFMzjBqRE9vu8m310fmXCwd5pmqfWdyVaq4MdwNPCjX0HtcW9tvQY4zR6ogAeF4Mt76M4fjSUes_GFDd" class="rounded">
                    <div class="overlay">Outdoor</div>
                </div>
            </div>
            <div class="col-md-6 position-relative ">
                <img src="https://cdn-lkind.nitrocdn.com/QkTNGUkqLsIfIkzWTEfQLZDXmXSPFoAp/assets/images/optimized/rev-af39f2f/www.tolymp.de/wp-content/uploads/2023/03/tolymp_crossall_1000.jpg" class="img-fluid rounded h-100 w-100" style="object-fit: cover;">
                <div class="overlay">facilities </div>
            </div>
        </div>
    </div>

</body>
</html>
